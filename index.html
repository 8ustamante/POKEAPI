<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEAPI JS-VANILLA</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="mt-4 me-8 text-end">
          <h6>
            By
            <a href="https://github.com/8ustamante" target="_blank"
              >8ustamante</a
            >
          </h6>
        </div>
      </nav>
    </header>

    <div class="mb-5">
      <main>
        <h1 class="text-2xl my-8 font-bold text-center">POKEAPI</h1>

        <div>
          <div class="max-w-md mx-auto mb-8">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                  />
                </svg>
              </div>
              <input
                type="search"
                id="inputSearchPokemon"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Name pokemon..."
                required
              />
              <button
                id="searhButtonPokemon"
                type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>
            </div>
          </div>
        </div>

        <div id="divNoFound" class="flex justify-center my-8 hidden">
          <div
            class="w-full mx-5 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
          >
            <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
              Sin resultados
            </h5>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 my-3"
            >
              Regresar
            </button>
          </div>
        </div>

        <div id="divPageContent">
            <div id="divLoading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden">
              <picture>
                <img src="https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" class="w-32" alt="" srcset="">
              </picture>
            </div>
          <div
            id="contPokemons"
            class="px-5 grid grid-cols-1 gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
          ></div>

          <div id="paginadorPokemons" class=" flex justify-center m-8">
            <!-- Previous Button -->
            <a
              href="#"
              id="prevPage"
              class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              Previous
            </a>
            <div class="mx-5 text-center">
              <p>
                Page <span id="pageCurrent">0</span> of
                <span id="pageTotal">0</span>
              </p>
            </div>
            <!-- Next Button -->
            <a
              id="nextPage"
              class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              Next
            </a>
          </div>
        </div>
      </main>
    </div>

    <footer class="m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              >POKEAPI</span
            >
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400"
          >
            <li>
              <a
                href="https://github.com/8ustamante"
                target="_blank"
                class="hover:underline me-4 md:me-6"
                >Github</a
              >
            </li>
          </ul>
        </div>
        <hr
          class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
        />
        <span
          class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >Â© 2023 <a href="/" class="hover:underline">POKEAPI</a>. All Rights
          Reserved.</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
